<!doctype html>
<html lang="en">
    <head>
        <title>cc-hello-world demo</title>
    </head>
    <body>
        <!--

            Plain html components do not support templating. Do not try to
            do <cc-hello-world-demo foo="{bar}"></cc-hello-world-demo> here
            or similar. It will most likely not do what you want. Play
            string attributes are safe, though.

            This particular tag is the only one that will be automatically
            loaded like this, as a temporary toplevel special case. See
            demo/demo.js for the code that achieves this.

          -->
        <cc-hello-world-demo></cc-hello-world-demo>

        <!--

            This demo works when the source code is distributed without
            bower_components/ installed (for example, the component index
            iframes). If we fail to load steal here, we simply fall back
            to the committed distributed version, which works standalone.

            A real application would directly load things one way or the
            other, depending on the environment.

          -->
        <script src="bower_components/steal/steal.js"
                config-path="stealconfig.js">
        </script>
        <script>
            if (window.System) {
              System.import("./demo/demo");
            } else {
              var link = document.createElement("link");
              link.href = "dist/demo.css";
              document.body.appendChild(link);
              var script = document.createElement("script");
              script.src = "dist/demo.js"
              document.body.appendChild(script);
            }
        </script>
    </body>
</html>
