<!doctype html>
<html lang="en">
    <head>
        <title>cc-hello-world demo</title>
    </head>
    <body>
        <script src="bower_components/steal/steal.js"
                config-path="stealconfig.js">
        </script>
        <script type="text/stache" id="demo-template">
            <ul>
                <li>
                    <cc-hello-world></cc-hello-world>
                <li>
                    <cc-hello-world target="Bitovi" excited></cc-hello-world>
                <li>
                    <cc-hello-world target="{target}">
                        Name: <input can-value="{target}">
                    </cc-hello-world>
            </ul>
        </script>
        <script>
            if (window.System) {
              System.import("./demo");
            } else {
              var link = document.createElement("link");
              link.href = "dist/demo.css";
              document.body.appendChild(link);
              var script = document.createElement("script");
              script.src = "dist/demo.js"
              document.body.appendChild(script);
            }
        </script>
    </body>
</html>
